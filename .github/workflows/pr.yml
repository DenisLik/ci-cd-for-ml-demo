# Это базовый рабочий процесс, который поможет вам начать работу с Actions

name: PR

# Управляет запуском рабочего процесса
on:
  # Запускает рабочий процесс при событиях push-запросов, но только для "главной" ветки
  pull_request:
    branches: [ "main" ]

# Запуск рабочего процесса состоит из одного или нескольких заданий, которые могут выполняться последовательно или параллельно
jobs:
  # Этот рабочий процесс содержит одно задание под названием
  build:
    # Тип исполнителя, на котором будет выполняться задание
    runs-on: ubuntu-latest

    # Шаги представляют собой последовательность задач, которые будут выполнены как часть задания
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run Python script
        run: |
          echo hello_world.py
          python hello_world.py
